{% extends "base.html" %}

{% block title %}
Register Page
{% endblock %}

{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'webapp/register.css' %}">
<div id="content-box">
    <form action="" method="post">
        {% csrf_token %}


        <label for="fname"> First Name :</label><br>
        <input type="text" id="fname" name="fname" value="first name"><br>
        <label for="lname"> Password :</label><br>
        <input type="text" id="lname" name="lname" value="last name"><br><br>
        <label for="age"> Age :</label><br>
        <input type="text" id="Age" name="Age" value="Age"><br><br>


        <button> submit </button>
    </form>

</div>
{% endblock %}
